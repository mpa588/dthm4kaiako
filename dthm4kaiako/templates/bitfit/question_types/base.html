{% extends "bitfit/base.html" %}

{% load static %}

{% block content %}
    <div class="col-12 my-3">
        <h3>{{ question.title }}</h3>
        {{ question.question_text|safe }}
    </div>

    {% block question %}
    {% endblock question %}
{% endblock %}

{% block scripts %}
    {{ block.super }}
    {% csrf_token %}

        var csrf_token = jQuery("[name=csrfmiddlewaretoken]").val();
        var question_id = {{ question.id }};
    </script>
{% endblock scripts %}
